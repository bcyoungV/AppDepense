<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
<script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
<script type="module" src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.js"></script>
</head>
 <body>
  <ion-app class="md ion-page hydrated">
   <ion-header role="banner" class="md header-collapse-none hydrated">
    <ion-toolbar color="primary">
     <ion-title class="ion-text-center">Gestionnaire de budget</ion-title>
    </ion-toolbar>


   </ion-header>
   <ion-content>
    <ion-card>
     <ion-card-header>
       <ion-card-title><b>Nouvelle dépense</b></ion-card-title>
     </ion-card-header>
     <ion-card-content>
        <ion-item slot="start">
         <ion-label position="floating" color="none" mode="md" class="ion-margin-vertical">
          Intitulé de la Dépense
         </ion-label>
         <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item slot="start">
         <ion-label position="floating" color="none" mode="md">
          Somme Depensée
         </ion-label>
         <ion-input type="number"></ion-input>
        </ion-item>

        
        <div class="ion-text-end ion-margin-vertical">
         <ion-button color="success" fill="outline" shape="round">
          <ion-icon slot="start" name="add"></ion-icon>Ajouter</ion-button>

         <ion-button color="danger" shape="round" fill="outline" >
          <ion-icon name="close" slot="end"></ion-icon>Effacer</ion-button>
        </div>
       

       

     
    
     </ion-card-content>
   </ion-card>

   </ion-content>
  </ion-app>


 </body>
</html>
